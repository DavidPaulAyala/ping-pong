<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Ping Pong</h1>
      </div>
      <div class="row">
        <div class="col-sm-6" id="instructions">
          <div class="well" id="well-form1">
      <h3>Here's how to play!</h3>
      <h5>The number you enter below will be counted up to by 1, with the following exceptions:</h5>
        <ol>
          <li>Any number divisible by 3 will become "Ping"</li>
          <li>Any number divisible by 5 will become "Pong"</li>
          <li>Any number divisible by 15 will become "PingPong"</li>
        </ol>
      </div>
      </div>
      <div id="input">
        <div class="row">
          <div class="col-sm-6" id="game">
            <div class="well" id="well-form2">
      <form>
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Start Pinging and Ponging</button>
      </form>
      <div id="result">
      </div>
    </div>
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
