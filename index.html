<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Game</title>
  </head>
  <body>
    <div class="container">
      <div id="pingpong-game">
        <h3>Here's how to play!</h3>
        <h5>The number you enter below will be counted up to by 1, with the following exceptions:</h5>
        <ol>
          <li>Any number divisible by 3 will become "Ping"</li>
          <li>Any number divisible by 5 will become "Pong"</li>
          <li>Any number divisible by both 3 and 5 will become "PingPong"</li>
        </ol>
        <div class="form-group">
          <label for="inputNumber">Enter your number here:</label>
          <input id="inputNumber" class="form-control" type="text" />
          <button type="submit" class="btn">Start Pinging and Ponging!</button>
        </div>
      </div>
    </div>
  </body>
</html>
